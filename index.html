<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  
</head>
<body>
  <div class="container">

      <div class="row">
          <div class="col-lg-12">


 
    <div class="card">
       <div class="card-body">
        <h1>Monster Hunter Guessing Game!</h1>
       </div>
     </div>

  <div class="card">
      <div class="card-body">
        <h3 id="currentWord">_ _ _ _ _</h3>
     </div>
    </div>

    <div class="card">
        <div class="card-body">
         <strong>Guesses Remaining:
           <span id="guesses-remaining"></span>
         </strong>
        </div>
      </div>

  <div class="card">
      <div class="card-body">
    <strong>Wins:
      <span id="win-counter">0</span> 
    </strong>
     </div>
  </div>

  <div class="card">
    <div class="card-body">
      <strong>Losses:
        <span id="lose-counter">0</span> 
      </strong>
    </div>
  </div>

  <div class="card">
      <div class="card-body">
        <strong> Letters Guessed Wrong:
          <span id="playerGuesses"></span>
        </strong>
     </div>
    
      </div>
    </div>
  </div>
</div>


  
  
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
